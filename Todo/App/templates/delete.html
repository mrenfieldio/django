<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
     <h1 class="text-center"> TODO details</h1>
<form action="" method="post">
     <table class="table">
        <thead>
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Completed/pending</th>
            <th scope="col">Time</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
            {% for i in db%}
          <tr>
            <th scope="row">{{i.title}}</th>
            <td>{{i.description}}</td>
            <td>{{i.completed}}</td>
            <td>{{i.created_at}}</td>
            <td><a href="{% url 'delete' i.pk %}"><button name="delete" value="i.id">Delete</button></a></td>
          </tr>
    
          <!-- <a class="text-center" href="{% url 'delete' i.id %}"><p>Go to create page for add details<p></a> -->
         {% endfor %}
        </tbody>
      </table>
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    
  </body>
</html>
