{% extends 'base.html' %}

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block css %} 
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="{% static 'css/css/bootstrap.min.css' %}" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% endblock %}
    <title>Document</title>
</head>
<body class="">
  {%  block content %}
    <div class="container-fluid bg-dark">
  <header>
    <div class="row justify-content-center text-center">
      <div class="col-lg-1 col-md-1">
        <h5 class=" rt1  pb-3 pt-3">All</h5>
      </div>
      <div class="col-lg-1  col-md-2">
        <h5 class=" rt1  pb-3 pt-3">Clothing</h5>
      </div>
      <div class="col-lg-1  col-md-2">
        <h5 class=" rt1  pb-3 pt-3">Shirts</h5>
      </div>
      <div class="col-lg-1  col-md-1">
        <h5 class=" rt1 pb-3 pt-3">Album</h5>
      </div>
       
    </div>
</header>
</div>
        <main class="bg-warning pb-5 pt-5">
            <div class="container">
                <div class="row pt-2 ">   
                    {% for i in sam %}
                    <div class="col-lg-3 col-md-3 pb-3">
                      <div class="a12">
                         <img class="w-100" src="{{i.img.url}}" alt="">
                         <div class="px-2 py-2">
                          <h5 class="">{{i.name}}</h5>
                          <p class="d2 text-success">price after offer.</p>
                          <p class="d1">{{i.price}} $</p>
                          <a href="#" class="btn btn-dark ">Add to cart</a>
                         </div>
                         
                      </div>
                    </div>
                    {% endfor %}
            </div>      
        </main>
        {% endblock %}
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
